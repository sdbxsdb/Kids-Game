<section id="pigPage">

    <div id="pigWrapper"></div">

    
      <div id="shed"></div>
  <div id="ifEmptyPig">
      <div class="animals" id="pig1"></div>
      <div class="animals" id="pig2"></div>
      <div class="animals" id="pig3"></div>
      <div class="animals" id="pig4"></div>
      <div class="animals" id="pig5"></div>
  </div>

    <div class="number" id="N1">One</div>
    <div class="number" id="N2">Two</div>
    <div class="number" id="N3">Three</div>
    <div class="number" id="N4">Four</div>
    <div class="number" id="N5">Five</div>

    <div id="farmerPig">
      <div id="speech">
        <h4 id="meet"><br> 
          <span id="theirName2"></span><br><br> 
          Can you put my pigs on the numbers that match? <br><br>  We should be able to get them back in the sty!</h4>
      </div>
    </div>

    <div id="farmerPigDone">
      <div id="speech">
        <h4 id="meet">Well Done!<br>
          <span id="theirName3"></span> 
          <br><br>  The pigs are all safely back in their sty! </h4>
      </div>
    </div>

    <a href="/farm.html"><button id="backToFarmPig" class="btn btn-success">Back to the farm!</button></a>

  







</section>
